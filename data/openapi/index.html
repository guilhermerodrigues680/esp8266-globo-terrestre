<!-- HTML for static distribution bundle build -->
<!-- https://github.com/swagger-api/swagger-ui/blob/v3.31.1/dist/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.32.1/swagger-ui.css" integrity="sha512-1gs56cGdIn+SDweW3bEtMcVVxX+oWJdpKHztczu8WpE3GmZquxIpjg4IoOPRJ8hmTPLiZriIW38uE+059dcYcA==" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="vendor/swagger/swagger-ui.css"> -->
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.32.1/swagger-ui-bundle.js" integrity="sha512-47kG+xDV0+bsCLETtodIOde1cEq91RNE6pNcTIFir+NPUqKHoYjyogwwWOn5bFPW2ycAv09Rcv5KgGDtlSF1ww==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.32.1/swagger-ui-standalone-preset.js" integrity="sha512-IQWM9jT+1J8aSqn4B6WpvDmGx8pO+SqL4OfFVz7NNE+lbJGNWOxeHJXwpKL8Syftz2GQqNTasUZT8+w28ExdtA==" crossorigin="anonymous"></script>
    <!-- <script src="vendor/swagger/swagger-ui-bundle.js"></script> -->
    <!-- <script src="vendor/swagger/swagger-ui-standalone-preset.js"></script> -->
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        // url: "https://petstore.swagger.io/v2/swagger.json",
        // url: "/assets/swagger.json",
        url: "openapi.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        // layout: "StandaloneLayout"
        layout: "BaseLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
